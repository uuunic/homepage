      <body>
<div style class="trunk-container">
    <header class="slide">
        <ul id="navToggle" class="burger slide">
            <li>

            </li>
            <li>
            </li>
        </ul>
        <a href="/" class="navbar-brand">
            <img src="{% static 'img/icon.png' %}" >
        </a>

          <div class="trunk-nav slide">
              <div class="main-nav">
                  <ul class="userinfo pull-right">
                      <li id="purchase">
                          <div class="p-l-25 p-t-15 p-r-20">
                              <button onclick="window.location.href='/register'" class="btn btn-success btn-sm btn-rounded">
                                  Get Started
                              </button>
                          </div>
                      </li>
                      <li>
                          <div class="p-l-25 p-t-15 p-r-20">
                              <button onclick="window.location.href='/login'" class="btn btn-default btn-sm btn-rounded">
                                  Login
                              </button>
                          </div>
                      </li>
                  </ul>
                  <ul>
                      <li>
                          <a href="/" data-id="home" class="active">
                              HOME
                          </a>
                      </li>
                      <li>
                          <a href="/college-football" data-id="ncaafb">
                              NCAAFB
                          </a>
                      </li>
                      <li>
                          <a href="/nfl/coming" data-id="nfl">
                              NFL
                          </a>
                      </li>
                      <li>
                          <a href="/golf/coming" data-id="golf">
                              Golf
                          </a>
                      </li>
                      <li>
                          <a href="/news" data-id="news">
                              News
                          </a>
                      </li>
                  </ul>
                  <div id="wk_unlocks" class="hidden hidden-xs pull-right">
                      <div class="pgn pgn-circle">
                          <div class="alert alert-info">
                              <div>
                                  <div class="pgn-thumbnail">
                                      <div style="border-radius:0px;margin-left:10px;height:30px;width:30px;">
                                          <i style="font-size:30px;" class="fa fa-unlock">

                                          </i>
                                      </div>
                                  </div>
                                  <div class="pgn-message">
                                      <div style="height:30px;">
                                          <p class="bold">
                                              Game Week Unlocks (5/5)
                                          </p>
                                          <div class="progress progress-small">
                                              <div class="progress-bar progress-bar-success">

                                              </div>
                                          </div>
                                          <p>

                                          </p>
                                      </div>
                                  </div>
                              </div>
                              <button data-dismiss="alert" type="button" class="close">
                                  <span aria-hidden="true">
                                      x
                                  </span>
                                  <span class="sr-only">
                                      close
                                  </span>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

    </header>
</div>
<div style="background:#fff;text-align:center;margin: 40px 0px 20px;padding: 50px 0px;" class ='main-display'>
        <h1 style>虫师blog</h1>
        <h3>大人不华，君子务实</h3>
</div>
        {% block content %}
        {% endblock %}
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'js/bootstrap.js' %}"></script>

</div>
